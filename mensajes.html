	<from enctype="multipart/form-data" name="mi_formulario" method= "post">
		<fieldset>
			Asunto:<br />
			<input type="text" required placeholder="ingrese un asunto" name="nombre" size="20" ng-model="asunto"><br />
			Para:<br />
			<input type="text" required placeholder="Destinatario" name="email" size="20" ng-model="destinatario"><br />
			Mensaje:<br />
			<textarea name="texto" rows="4" cols="40" ng-model="Mensaje"></textarea><br />
			<div ng-controller="mensajesController">
			<input type="submit" ng-click="enviar()" value="Enviar">
			{{MessageStatus}}
		</fieldset>
	</from>
